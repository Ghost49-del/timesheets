<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Admin</title>
  </head>
  <body>
    <h1>Admin Panel</h1>
    <form method="post" enctype="multipart/form-data">
      Upload PDF: <input type="file" name="pdf_file"><br>
      <input type="submit" value="Upload">
    </form>
    <h2>Users</h2>
    <ul>
      {% for clocking_number, cell_number in users.items() %}
        <li>{{ clocking_number }}: {{ cell_number }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
